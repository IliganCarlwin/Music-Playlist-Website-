<!DOCTYPE html>

  <style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .search-results {
        margin-top: 20px;
    }

    .result-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #333;
        transition: background-color 0.3s;
    }

    .result-item:hover {
        background-color: #282828;
    }

    .result-item img {
        width: 50px;
        height: 50px;
        border-radius: 5px;
        margin-right: 15px;
    }

    .result-item .info {
        flex-grow: 1;
    }

    .result-item .info h3 {
        margin: 0;
        font-size: 16px;
    }

    .result-item .info p {
        margin: 0;
        font-size: 14px;
        color: #b3b3b3;
    }

    .play-button {
        background-color: #1db954;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 10px;
    }
  </style>
